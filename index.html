<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <main class="card">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
    
    <section>
      <h1>Order Summary</h1>
      <p class="firstP">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plans">
        <div class="left">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="left-right">
            <p class="secondP">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button><strong>Proceed to Payment</strong></button>
      <a class="last" href="#"><strong>Cancel Order</strong></a>
    </section>
  </main>
  
</body>
</html>
